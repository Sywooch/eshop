<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>eshop</title>
		<meta name="description" content="eshop">
		<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
		<!-- Bootstrap -->
		<link href="bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="bootstrap/vendor/js/jquery.js"></script>
		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!--[if lt IE 9]>
			<script src="bootstrap/vendor/js/html5shiv.js"></script>
			<script src="bootstrap/vendor/js/respond.min.js"></script>
		<![endif]-->
		<link rel="stylesheet" href="blueimp/css/blueimp-gallery.min.css">
		<link rel="stylesheet" href="blueimp-bootstrap/css/bootstrap-image-gallery.min.css">
		<link href="css/default.css" rel="stylesheet">
	</head>
		<body>
			<div class="container">
				<h1><img src="images/logo.png" alt="eshop" width="72" height="32"></h1>
				<p>Very simple eshop. As an example - the catalog of T-shirts.</p>
				<div id="links">
				    <a href="images/presentation/1.png" title="1" data-gallery>
				        <img src="images/presentation/1.png" alt="1" width="300">
				    </a>
				    <a href="images/presentation/2.png" title="2" data-gallery>
				        <img src="images/presentation/2.png" alt="2" width="300">
				    </a>
   				    <a href="images/presentation/3.png" title="3" data-gallery>
				        <img src="images/presentation/3.png" alt="3" width="300">
				    </a>
   				    <a href="images/presentation/4.png" title="4" data-gallery>
				        <img src="images/presentation/4.png" alt="4" width="300">
				    </a>
  				    <a href="images/presentation/5.png" title="5" data-gallery>
				        <img src="images/presentation/5.png" alt="5" width="300">
				    </a>
   				    <a href="images/presentation/6.png" title="6" data-gallery>
				        <img src="images/presentation/6.png" alt="6" width="300">
				    </a>
     				<a href="images/presentation/7.png" title="7" data-gallery>
				        <img src="images/presentation/7.png" alt="7" width="300">
				    </a>
				    <a href="images/presentation/8.png" title="8" data-gallery>
				        <img src="images/presentation/8.png" alt="8" width="300">
				    </a>
				    <a href="images/presentation/9.png" title="9" data-gallery>
				        <img src="images/presentation/9.png" alt="9" width="300">
				    </a>
				</div>
				<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
				<div id="blueimp-gallery" class="blueimp-gallery blueimp-gallery-controls">
					<!-- The container for the modal slides -->
					<div class="slides"></div>
					<!-- Controls for the borderless lightbox -->
					<h3 class="title"></h3>
					<a class="prev">‹</a>
					<a class="next">›</a>
					<a class="close">&times;</a>
					<a class="play-pause"></a>
					<ol class="indicator"></ol>
					<!-- The modal dialog, which will be used to wrap the lightbox content -->
					<div class="modal fade">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="close" aria-hidden="true">&times;</button>
									<h4 class="modal-title"></h4>
								</div>
								<div class="modal-body next"></div>
								<div class="modal-footer">
				                    <button type="button" class="btn btn-default pull-left prev">
				                        <i class="glyphicon glyphicon-chevron-left"></i>
				                        Предыдущее
				                    </button>
				                    <button type="button" class="btn btn-primary next">
				                        Следующее
				                        <i class="glyphicon glyphicon-chevron-right"></i>
				                    </button>
				                </div>
							</div>
						</div>
					</div>
				</div>
			</div>
		<div id="footer">
			<div class="container">
				<p class="text-muted">
					<small class="copy">&copy; 2014</small> <a href="https://github.com/earthperson/eshop" target="_blank" class="small">eshop</a>
				</p>
			</div>
		</div>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="blueimp/js/jquery.blueimp-gallery.min.js"></script>
		<script src="blueimp-bootstrap/js/bootstrap-image-gallery.min.js"></script>
	</body>
</html>
